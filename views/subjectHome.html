
<div class="text-center">
	<div class="col-md-6 col-md-offset-3 subject-box vertical-align">
			<h1>Hello, {{subject.username}}</h1>
			<br>
			<div>
				<p>Your tracking Id is: {{subject.trackingId}}</p>
				<p>Your last location is: {{subject.location}}</p>
			</div>
			<br>
			<div>
				<button type="button" class="btn btn-warning"
					ng-click="updateLocation()">Check In!</button>
			</div>
		</div>
</div>
